<h1>{{ title }}</h1>
<form (ngSubmit)="onSubmit()">
  <label for="keyword">Keyword</label>
  <input [(ngModel)]="keyword" class="u-full-width" type="text" id="keyword" name="keyword">
  <button type="submit">search</button>
</form>
<img *ngIf="loading" src="https://i.imgur.com/LVHmLnb.gif" alt="Loading..." />
<section class="results">
  <img *ngFor="let result of results" src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{result.poster_path}}">
</section>
